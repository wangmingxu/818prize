<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>周冠军奖</title>
        <link rel="shortcut icon" href="${staticUrl}assets/favicon/favicon.ico"/>
        <link rel="stylesheet" href="css/week.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="right_fixed">
            <img src="img/right_fixed2.png" alt="" width="170" usemap="#right_map"/>
            <map name="right_map">
                <area shape="rect" coords="0,100,169,156" target="_blank" href="/index.html" alt="" hidefocus="true">
            </map>
            <img src="img/go_top2.png" alt="" width="170" class="go_top hide"/>
        </div>
        <div class="week_body">
            <div class="title">
                周冠军终极大奖
            </div>
            <div class="week_slide">
                <div class="prev_btn" data-role='prev'>< </div>
                <div class="next_btn" data-role='next'>></div>
                <div class="slide_list">
                    <div class="pic_container">
                        <div class="item" data-role="item">
                            <img src="img/week1_prize.png" alt="" draggable="false"/>
                            <p class="pic_week">第一周</p>
                            <div class="zhezhao"></div>
                            <p class="week_time">第一周（8.19~9.1）</p>
                        </div>
                        <div class="item" data-role="item">
                            <img src="img/week2_prize.png" alt="" draggable="false"/>
                            <p class="pic_week">第二周</p>
                            <div class="zhezhao"></div>
                            <p class="week_time">第二周（8.19~9.1）</p>
                        </div>
                        <div class="item" data-role="item">
                            <img src="img/week3_prize.png" alt="" draggable="false"/>
                            <p class="pic_week">第三周</p>
                            <div class="zhezhao"></div>
                            <p class="week_time">第三周（8.19~9.1）</p>
                        </div>
                        <div class="item" data-role="item">
                            <img src="img/week4_prize.png" alt="" draggable="false"/>
                            <p class="pic_week">第四周</p>
                            <div class="zhezhao"></div>
                            <p class="week_time">第四周（8.19~9.1）</p>
                        </div>
                        <div class="item" data-role="item">
                            <img src="img/week5_prize.png" alt="" draggable="false"/>
                            <p class="pic_week">第五周</p>
                            <div class="zhezhao"></div>
                            <p class="week_time">第五周（8.19~9.1）</p>
                        </div>
                        <div class="item" data-role="item">
                            <img src="img/week6_prize.png" alt="" draggable="false"/>
                            <p class="pic_week">第六周</p>
                            <div class="zhezhao"></div>
                            <p class="week_time">第六周（8.19~9.1）</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="master_msg">
                <!-- <p class="now_master">
                    本周冠军:<span>XXX汽修厂<span></p>
                        <div class="my_msg">
                            您当前的成交额：<span>￥18000.00</span>，距离第一名：<span>￥6000.00，您已超越了<span>20%</span>的用户，请继续加油！
                            </div> -->
                        </div>
                        <script type="text/template" id="master_tpl">
                            <p class="now_master">
                                本周冠军:<span><%= lotteryOrgName %><span>
                            </p>
                            <% if(nowWeek_order==selectWeek_order){ %>
                            <div class="my_msg">
                                您当前的成交额：<span>￥<%= tradeAmount %></span>，距离第一名：<span>￥<%= struggleAmount %>，您已超越了<span><%= ranking %>%</span>的用户，请继续加油！
                            </div>
                            <% } %>
                            <% if(nowWeek_order==selectWeek_order){ %>
                            <div class="my_msg">
                                您第<%= selectWeek_order %>周的成交额：<span>￥<%= tradeAmount %></span>，距离第一名：<span>￥<%= struggleAmount %>，您已超越了<span><%= ranking %>%</span>的用户，请继续加油！
                            </div>
                            <% } %>
                        </script>
                        <div class="inquiry_btn" onclick="_czc.push(['_trackEvent', '按钮', '点击立即发布询价', '周冠军奖页面']);">
                            <a href="/inquiry/publishInquiry.html"><img src="img/toInquiry2.png" alt=""></a>
                        </div>
                    </div>
                    <div class="prize_footer">
                        增值电信业务经营许可证：粤B2-20130752|粤ICP备13075378号-3| Copyright © 2013-2016 巴图鲁公司版权所有
                    </div>
                    <script src="https://static.qipeipu.com/repair/v1.0.0/js/jq.min.js" charset="utf-8"></script>
                    <script src="js/Flide_v1.js" charset="utf-8"></script>
                    <script src="js/underscore-min.js" charset="utf-8"></script>
                    <script src="js/week.js" charset="utf-8"></script>
                    <script>
                        var _czc = _czc || [];
                        _czc.push(["_setAccount", "1254593787"]);
                    </script>
                    <div style="display:none">
                        <script src="https://s95.cnzz.com/z_stat.php?id=1254593787&amp;web_id=1254593787" language="JavaScript"></script>
                        <script src="https://c.cnzz.com/core.php?web_id=1254593787&amp;t=z" charset="utf-8" type="text/javascript"></script>
                    </div>
                </body>
            </html>
